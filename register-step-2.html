<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="style/style.css" rel="stylesheet">
	<link href="style/register.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b4303f61f.js" crossorigin="anonymous"></script>
	<title>Register</title>
</head>
<body>
	<div id="content">
	<header>
		<img src="img/logo.png" id="logo" alt="logo" onclick="location.href='index.html'">
		<button type="button" id="login-header" class="text-button" onclick="location.href='login.html'">Login</button>
	</header>
	<section id="main-section">
		<div id="container">
		<div id="registration-steps">
			<span>1. Choose a Plan<i class="fas fa-angle-right"></i></span>
			<span class="current-step">2. Personal Information<i class="fas fa-angle-right"></i></span>
			<span>3. Payment Details</span>
		</div>
		</div>
		<div id="register-section">
			<div id="wrapper">
				<div class="form-group field">
					<input type="text" class="form-field" id="nickname" name="nickname" placeholder="Nickname" required>
					<label for="nickname" class="form-label">Username</label> 
				</div>
				<div class="form-group field">
					<input type="text" class="form-field" id="first-name" name="first-name" placeholder="First Name" required>
					<label for="first-name" class="form-label">First Name</label> 
				</div>
				<div class="form-group field">
					<input type="text" class="form-field" id="last-name" name="last-name" placeholder="Last Name" required>
					<label for="last-name" class="form-label">Last Name</label> 
				</div>
				<div class="form-group field">
					<input type="email" class="form-field" id="email" name="email" placeholder="email" required>
					<label for="email" class="form-label">Email</label> 
				</div>
				<div class="form-group field">
					<input type="password" class="form-field" id="password" placeholder="Password" name="password">
					<label for="password"  class="form-label">Password</label>
				</div>
			
				<div class="form-group field">
						<input type="password" class="form-field" id="confirm-password" placeholder="Confirm Password" name="confirm-password">
						<label for="password" class="form-label">Confirm Password</label>
				</div>
				<div id="buttons-below">
					<button type="submit" id="continue" value="continue" class="btn-next" onclick="location.href='register-step-3.html'">Continue</button>
					<button value="finish" id="finish" class="btn-next" onclick="location.href='register-step-1.html'">Back</button>
				</div>
			</div>
		</div>
    </section>
</div>

		<footer>
		<button class="text-button">About us</button>
		<button class="text-button">Team</button>
		<button class="text-button">Terms of use</button>
		<button class="text-button">Give feedback</button>
		<button class="text-button">Test connection</button>
		<button class="text-button">Help</button>
		<button class="text-button">Contact us</button>
	</footer>
</body>
</html>
